<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/1c228abca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="container">

        <!-- header -->

        <header>
            <a href="index.html">
                <img src="image/logo plant.svg" alt="" class="header_logo">
            </a>
            <form name="" class="header_form">

                <input type="search" placeholder="What are you looking for?" class="search_header" name="search">

                <button type="submit" class="search_charm">
                    <img src="image/charm_search (1).svg" alt="search_icon" class="search_input_charm">
                </button>

            </form>
            <div class="header_wrapper">
                <button class="header_login">log in</button>

                <button class="header_cart">
                    <img src="image/fluent_cart-16-filled.svg" alt="">
                </button>
            </div>
        </header>
        <!-- section -->

        <section>
            <div class="section_two">
                <h2 class="title">CONTACT US</h2>
                <form name="form1" class="section_form">
                    <div class="info">
                        <input type="text" class="section_input" name="NAME" placeholder="Name">
                        <input type="email" class="section_input" name="EMAIL" placeholder="Email">
                    </div>
                    <div class="radio">
                        <p class="section_txt radio">I have a delivery question about my orders</p>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio1" value="radio1" class="input">
                            <label for="radio1" class="radio_input">I did not receive my order</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio2" value="radio2" class="input">
                            <label for="radio2" class="radio_input">My order is incorrect or arrived
                                damaged</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio3" value="radio3" class="input">
                            <label for="radio3" class="radio_input">Cancel my order</label>
                        </div>
                        <div class="radio_wrapper">
                            <input type="radio" name="question" id="radio4" value="radio4" class="input">
                            <label for="radio4" class="radio_input">Change my shipping address</label>
                        </div>
                    </div>
                    <div class="text3">
                        <p class="section_txt">Please provide more details below.</p>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <div class="checkbox_wrapper">
                        <input type="checkbox" name="checkbox" id="checkbox" value="receive">
                        <label for="checkbox" class="checkbox">I want to receive the newsletter</label>
                    </div>
                    <button type="submit" class="section_btn">SEND</button>
                </form>

            </div>
        </section>


    </div>

</body>

</html>
